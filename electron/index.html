<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Theodore Chiu">
	<title>Instagram download tool</title>

	<!-- BOOTSTRAP CSS CDN -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top:25px;">
		<h1>Instagram Download tool</h1>

			<div class="form-group">
				<label for="link">Link</label>
				<input class="form-control" id="link" aria-describedby="emailHelp" value="https://www.instagram.com/p/B-QhYeJDAvU/" placeholder="https://instagram.com/p/">
				<small id="emailHelp" class="form-text text-muted">
					Paste the link to the instagram post
				</small>
			</div>

			<div class="form-group">
				<label for="cookie">Cookie</label>
				<input class="form-control" id="cookie" placeholder="Cookie">
			</div>

			<button id="submit" type="submit" class="btn btn-primary">Submit</button>
			<br>

			<h3 style="margin-top: 25px">Images</h3>

			<img id="doof" src="doof_test.jpg">

	</div>

</body>

<script src = "./helper.js" ></script>
